<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ProjectManager</title>
    <link rel="stylesheet" href="app.css" />
    <script type="module" src="dist/bundle.js" defer></script>
  </head>
  <body>
    <!--declare keyword demo-->
    <script>
      var GLOBAL = 'Global var';
    </script>
    <!--
    Template tags are default HTML tags which allows to specify HTML code
    which are not rendered immediately but instead can be accessed
    JS and can be rendered when required.
    -->
    <template id="template-project-input">
      <form>
        <div class="form-control">
          <label for="title">Title</label>
          <input type="text" id="title" />
        </div>
        <div class="form-control">
          <label for="description">Description</label>
          <textarea id="description" rows="3"></textarea>
        </div>
        <div class="form-control">
          <label for="people">People</label>
          <input type="number" id="people" step="1" min="0" max="10" />
        </div>
        <button type="submit">ADD PROJECT</button>
      </form>
    </template>
    <template id="template-single-project">
      <li>
        <h2></h2>
        <h3></h3>
        <p></p>
      </li>
    </template>
    <template id="template-project-list">
      <section class="projects">
        <header>
          <h2></h2>
        </header>
        <ul></ul>
      </section>
    </template>
    <div id="app"></div>
  </body>
</html>
